<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Google</title>
    <!-- css links -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/flex.css">
    <link rel="icon" type="image/png" href="./media/images/favi.png">
    <script src="https://kit.fontawesome.com/370a7a48d1.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <header>
        <nav class="flex nav-flex">
            <div class="nav-1">
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Store</a>
            </div>
            <div class="nav-2">
                <a class="nav-link" href="#">Gmail</a>
                <a class="nav-link" href="#">Images</a>
                <img class="google-app-logo" src="media/images/google-apps-logo.png" alt="google apps logo">
                <button class="sign-in-btn" name="sign-in" type="submit" value="sign-in">Sign In</button>
            </div>
        </nav>
    </header>
    <main>
        <section id='main-section' class="flex main-sec-flex">
            <img id="google-logo" src="media/images/google-logo.png" alt="google logo"/>
            <div class="input-container">
                <form action="" method="get">
                    <input type="text" name="search" id="google-search" />
                    <i class="fas fa-search magnify-glass"></i>
                    <img src="./media/images/google-mic-logo.png" alt="google-mic-logo" class="google-mic-logo">
                </form>
                <div id="result-container" class="results">
                    <div id="results" class="results"></div>
                </div>
            </div>
                    
            <div class="btn-container">
                <button class="btn" name="search" type="submit" value="google-search">Google Search</button>
                <button class="btn" name="feeling lucky" type="submit" value="feeling-lucky">I'm Feeling Lucky</button>
            </div>
            <p class='google-offer'>Google offered in: <a href="#">Fran√ßais</a></p>
        </section>
    </main>
    <footer>
        <div class="footer-1"><p>Canada</p></div>
        <div class="flex footer-2">
            <div class="nav-1">
                <a class="nav-link" href="#">Advertising</a>
                <a class="nav-link" href="#">Business</a>
                <a class="nav-link" href="#">How Search Works</a>
            </div>
            <div class="nav-2">
                <a class="nav-link" href="#">Privacy</a>
                <a class="nav-link" href="#">Terms</a>
                <a class="nav-link" href="#">Settings</a>
            </div>
        </div>
    </footer>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
